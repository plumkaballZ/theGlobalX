<div *ngFor="let flag of _flagsArray" class="ib">
    <input (click)="saveFlag(flag.lang)" [checked]="flag.checked" class="hiddenCheckBox" type="checkbox" id="{{flag.lang}}" />
    <label for="{{flag.lang}}"><img class="smallFlag" src="http://localhost:4200/assets/flag-icon-css-master/flags/4x3/{{flag.lang}}.svg" /></label>
</div>
