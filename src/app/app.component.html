              <app-loading-indicator></app-loading-indicator>
              <app-notification></app-notification>
          
              <main class="body container content">
                <router-outlet></router-outlet>

              <app-footer *ngIf="currentUrl && !isCheckoutRoute()"></app-footer>
            </section>

        </div>
