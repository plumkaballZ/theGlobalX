<div class="rowZ grpZ">
  
  <div class="colZ colZ_001">

      <div class="title_001">
          <h2 class="">
            <inline-translator [page]="'contact'" [key]="'submitReq'" [elementType]="'text'"></inline-translator>
          </h2>
          <span class="span_001">
              <inline-translator [page]="'contact'" [key]="'span001'" [elementType]="'text'"></inline-translator>
          </span> 
        </div>

    <div class="wow animated slideInLeft" data-wow-delay=".5s">
      <input type="text" name="name" id="name" required="required" class="form" placeholder="{{yName}}" />
      <input type="email" name="mail" id="mail" required="required" class="form" placeholder="{{yEmail}}" />
      <input type="text" name="subject" id="subject" required="required" class="form" placeholder="{{ySubject}}" />
    </div>

    <div class="wow animated slideInRight" data-wow-delay=".5s">
      <textarea name="message" id="message" class="form textarea"  placeholder="{{yDesc}}"></textarea>
    </div>  
    
    <div class="relative fullwidth">
      <button type="submit" id="submit" name="submit" class="form-btn semibold">
        <inline-translator [page]="'contact'" [key]="'submitBtn'" [elementType]="'text'"></inline-translator>
      </button> 
    </div>
    <div class="mail-message-area">
      <div class="alert gray-bg mail-message not-visible-message">
        <strong>Thank You !</strong> Your email has been delivered.
      </div>
    </div>
    <div class="clear"></div>
    
  </div>
