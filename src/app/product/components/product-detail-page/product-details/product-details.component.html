
<div itemscope  *ngIf="product != null" class="rowZ grpZ">
  <div class="colz">
    <div class="colZ colZ_001">
      <app-image-container [images]="images" [selectedImage]="images[0]">
    </app-image-container> 
  </div>
  <div class="colZ colZ_002">
    
    <h1 class="hZ_001"><span>Sustainable Card Holder X</span></h1>

      <div class="pi1">
        <ul class="ulz_001 centered">
          <li>100% MONEY-BACK GUARANTEE</li>
          <li>FREE DOMESTIC SHIPPING OVER $50</li>
        </ul>
      </div>
      
      <div class="pi_box">
          <div class="pi2">  
              <app-product-price-info [product]="product" class="row"></app-product-price-info>
              
              <app-product-description [description]="product.description" class="row"></app-product-description>  

              <div>
                <button [routerLink]="['checkout','cart']" (click)="addToCart()" class="pdp-add-to-bag pdp-button">
                  BUY NOW
                </button>
              </div>

            </div>
            <div class="pi3">
              <div class="grid">
                <div class="grid__item large--seven-twelfths">

                  <h2 class="h_002">
                    <strong class="centered">  
                      <inline-editor
                      type="text" 
                      [(ngModel)]="h002" 
                      (onSave)="saveEditable($event)"></inline-editor>
                    </strong>
                  </h2>

                  <span class="span_001">
                    <inline-editor id="span01"
                    type="textarea" 
                    [(ngModel)]="editableTextArea" 
                    (onSave)="saveEditable($event)"></inline-editor>
                  </span>
                  
                </div>
              </div>
            </div>
      </div>
	</div>
  </div>
</div>
