
<div itemscope  *ngIf="product != null" class="rowZ grpZ">
  <div class="colz">
    <div class="colZ colZ_001">
      <app-image-container [images]="images" [selectedImage]="images[0]">
    </app-image-container> 
  </div>
  <div class="colZ colZ_002">

    <h1 class="hZ_001">
      <span>
        <inline-editor (click)="onClick('hz001')" type="text" [(ngModel)]="hz001" (onSave)="saveEditable($event)"></inline-editor>
      </span>
    </h1>
    
      <div class="pi1">
        <ul class="ulz_001 centered">
          <li>
            <inline-editor (click)="onClick('ulz001')" type="text" [(ngModel)]="ulz001" (onSave)="saveEditable($event)"></inline-editor>
          </li>
          <li>
            <inline-editor (click)="onClick('ulz002')" type="text" [(ngModel)]="ulz002" (onSave)="saveEditable($event)"></inline-editor>
          </li>
        </ul>
      </div>
      
      <div class="pi_box">
          <div class="pi2">  

              <app-product-price-info [product]="product" class="row"></app-product-price-info>
              <app-product-description [description]="product.description" class="row"></app-product-description>  

              <div>
                <button [routerLink]="['checkout','cart']" (click)="addToCart()" class="pdp-add-to-bag pdp-button">
                  BUY NOW
                </button>
              </div>
            </div>

            <div class="pi3">
              <div class="grid">
                <div class="grid__item large--seven-twelfths">

                  <h2 class="h_002">
                    <strong class="centered">  
                      <inline-editor (click)="onClick('h002')" type="text" [(ngModel)]="h002" (onSave)="saveEditable($event)"></inline-editor>
                    </strong>
                  </h2>
                  
                  <span class="span_001">
                    <inline-editor (click)="onClick('span001')" type="textarea" [(ngModel)]="span001" (onSave)="saveEditable($event)"></inline-editor>
                  </span>

                </div>
              </div>
            </div>
      </div>
	</div>
  </div>
</div>
