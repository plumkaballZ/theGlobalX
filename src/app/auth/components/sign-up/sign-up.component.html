
<div class="row register-container" style="padding-top: 90px;">

  <div id="content" class="col-sm-12">
    <div class="col-md-5 col-centered">

      <div class="panel panel-default">
        
        <div class="panel-heading">
          <h3 class="panel-title">
            {{tranz.becomeFriend}}

          </h3>
        </div>

        <div id="existing-customer" class="panel-body" data-hook="login">          
          <p class="register-button-info-text register-info-text">
              {{tranz.easilyUsing}}
          </p>
          <form class="register-register-form" novalidate="" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
            <fieldset class="register-input-container">

              <div class="register-input-item">
                <input type="email" class="register-user-input-email register-user-input" name="email" formControlName="email" placeholder="{{tranz.email}}"
                  autocomplete="off">
                <div *ngIf="signUpForm.get('email').errors && signUpForm.get('email').touched">
                  <span class="register-error-icon">!</span>
                  <p class="register-error-message"></p>
                </div>
              </div>

              <div class="register-input-item">
                <input type="password" class="register-user-input-password register-user-input" name="password" formControlName="password"
                  placeholder="{{tranz.choosePw}}" autocomplete="off">
                <div *ngIf="signUpForm.get('password').errors && signUpForm.get('password').touched">
                  <span class="register-error-icon">!</span>
                  <p class="register-error-message"></p>
                </div>
              </div>
              
              <div class="register-input-item">
                <input type="password" class="register-user-input-password register-user-input" name="password_confirmation" formControlName="password_confirmation"
                  placeholder="{{tranz.pwMustMatch}}" autocomplete="off">
                <div *ngIf="(signUpForm.get('password_confirmation').errors || signUpForm.hasError('mismatchedPasswords')) && signUpForm.get('password_confirmation').touched">
                  <span class="register-error-icon">!</span>
                  <p class="register-error-message"></p>
                </div>
              </div>

              <div class="register-input-item">
                <input type="number" class="register-user-input-mobile register-user-input" name="mobile"
                  formControlName="mobile" placeholder="{{tranz.mobile}}">
                <div *ngIf="signUpForm.get('mobile').errors && signUpForm.get('mobile').touched">
                  <span class="register-error-icon">!</span>
                  <p class="register-error-message"></p>
                </div>
              </div>

              <fieldset data-type="horizontal" class="register-gender">
                <legend class="register-gender-title">
                    {{tranz.wishNotif}}
                </legend>

                <input type="radio" class="register-gender-radio" id="male" name="gender" value="M" formControlName="gender">
                <label class="register-gender-label" for="male"> {{tranz.yes}}</label>

                <input type="radio" class="register-gender-radio" id="female" name="gender" value="F" formControlName="gender">
                <label class="register-gender-label" for="female"> {{tranz.no}}</label>

                <div *ngIf="signUpForm.get('gender').errors && signUpForm.get('gender').touched">
                  <span class="register-gender-error-icon register-error-icon">!</span>
                  <p class="register-gender-error-message register-error-message">
                    </p>
                </div>
              </fieldset>
            </fieldset>

            <fieldset class="register-register-button-container">
              <button class="btn register-register-button">
                  {{tranz.register}}
              </button>
            </fieldset>
          </form>
          
          <div class="register-link-container">
            <small>
              <div class="register-login-link">
                <span class="register-info-text">
                    {{tranz.haveAccount}}
                </span>
                <a class="register-create-account-link register-link" [routerLink]="['/auth','login']">
                  {{tranz.login}}
                </a>
              </div>
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
