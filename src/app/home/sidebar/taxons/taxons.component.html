<form role="search" class="search-form" id="search-form" action="#" method="post">
    
    <section class="search-terms">
      <label for="search-term" class="search-term-label screen-reader-text">Search Terms</label>
      <div>
      </div>
    </section>
  
    <section class="search-filters" id="search-filters">
      
      <h3 class="search-filters-title" id="search-filters-title">Category</h3>

     
      
      <div class="size-filters filter-group">
        <div class="filter-box">
          <ul class="taxonomy" *ngFor="let taxonomy of taxonomies">
            
            <label>
                {{taxonomy.name}}
            </label>
           
            <li *ngFor="let taxon of taxonomy.root.taxons" class="filter"> 
              <label class="vertical-filters-label common-customCheckbox">  
                <input type="checkbox" [checked]="isChecked(taxon)" (click)="taxonSelected(taxon, $event.target.checked)">  {{taxon.name}}
                <div class="common-checkboxIndicator" ></div>
              </label>
            </li>
          </ul>
        </div> 
      </div>     
    </section>
  </form>
