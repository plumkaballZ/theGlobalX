<ngu-carousel
[inputs]="carouselOne"
(carouselLoad)="myfunc($event)">

  <ngu-tile NguCarouselItem *ngFor="let banner of bannerItems">
    <a href="{{banner.link_url}}">
      <img src={{banner.image_link}} alt="" style="display: block; width: 100%;">
    </a>
  </ngu-tile>
  
  <button NguCarouselPrev class='leftRs'>&lt;</button>
  <button NguCarouselNext class='rightRs'>&gt;</button>
</ngu-carousel>
