<form class="form" [formGroup]="addressForm" (ngSubmit)="onSubmit()">
  <hr>
  <div class="row mt-3">
    <div class="form-group col-sm-6">
      <label> {{pageTrans.zipcode}}
        <span class="required">*</span>
      </label>
      <input type="tel" class="form-control" formControlName="zipcode">
      <div *ngIf="addressForm.get('zipcode').hasError && addressForm.get('zipcode').touched">
        <p class="value-err text-danger show">Please enter Pincode!</p>
      </div>
    </div>
    <div class="form-group col-sm-6">
      <label>Mobile No
        <span class="required">*</span>
      </label>
      <input type="tel" class="form-control" formControlName="phone">
      <div *ngIf="addressForm.get('phone').hasError && addressForm.get('phone').touched">
        <p class="value-err text-danger show">Please enter valid phone number!</p>
      </div>
    </div>
    <div class="form-group col-sm-6">
      <label> {{pageTrans.firstName}}
        <span class="required">*</span>
      </label>
      <input type="text" class="form-control" formControlName="first_name">
      <div *ngIf="addressForm.get('first_name').hasError && addressForm.get('first_name').touched">
        <p class="value-err text-danger show">Please enter first name!</p>
      </div>
    </div>
    <div class="form-group col-sm-6">
      <label> {{pageTrans.lastName}}
        <span class="required">*</span>
      </label>
      <input type="text" class="form-control" formControlName="last_name">
      <div *ngIf="addressForm.get('last_name').hasError && addressForm.get('last_name').touched">
        <p class="value-err text-danger show">Please enter last name!</p>
      </div>
    </div>
    <div class="form-group col-sm-6">
      <label> {{pageTrans.town}}
        <span class="required">*</span>
      </label>
      <input type="text" class="form-control" formControlName="address_2">
      <div *ngIf="addressForm.get('address_2').hasError && addressForm.get('address_2').touched">
        <p class="value-err text-danger show">Please enter locality / town!</p>
      </div>
    </div>
    <div class="form-group col-sm-6">
      <label>City / District
        <span class="required">*</span>
      </label>
      <input type="text" class="form-control" formControlName="city">
      <div *ngIf="addressForm.get('city').hasError && addressForm.get('city').touched">
        <p class="value-err text-danger show">Please enter city / district!</p>
      </div>
    </div>
    <div class="form-group col-sm-12">
      <label>{{pageTrans.address}}
        <span class="required">*</span>
      </label>
      <textarea type="text" class="form-control" formControlName="address_1"></textarea>
      <div *ngIf="addressForm.get('address_1').hasError && addressForm.get('address_1').touched">
        <p class="value-err text-danger show">Please enter address(minimum 10 characters long)!</p>
      </div>
    </div>

    <div class="form-group col-sm-6">
      <label> Country </label>
      <span class="required">*</span>
      <select class="form-control" formControlName="country_id" [(ngModel)]="country_id" (change)="selectedCountry(country_id)">
        <ng-template #showDefaultOption>
          <option>Select Country</option>
        </ng-template>
        <option *ngIf="modifiedAddress!=null && !isCountryChanged; else showDefaultOption" [ngValue]="country_id">{{modifiedAddress.country.name}}</option>
        <option *ngFor="let country of countries" [ngValue]="country.id">{{country.name}}</option>
      </select>
      <div *ngIf="addressForm.get('country_id').hasError && addressForm.get('country_id').touched">
        <p class="value-err text-danger show">Please select country!</p>
      </div>
    </div>

    <div class="form-group col-sm-6">
      <label> State </label>
      <span class="required">*</span>
      <select class="form-control" formControlName="state_id" [(ngModel)]="state_id" (change)="selectedState(state_id)">
        <ng-template #showDefault>
          <option>Select State</option>
        </ng-template>
        <option *ngIf="modifiedAddress!=null && !isStateChanged; else showDefault" [ngValue]="state_id">{{modifiedAddress.state.name}}</option>
        <option *ngFor="let state of (states$ | async)" [ngValue]="state.id">{{state.name}}</option>
      </select>
      <div *ngIf="addressForm.get('state_id').hasError && addressForm.get('state_id').touched">
        <p class="value-err text-danger show">Please select state!</p>
      </div>
    </div>

    <div *ngIf="isAuthenticated" class="save-button col-12 col-sm-6">
      <button class="btn themebtnprimary">Save</button>
    </div>

    <div class="col-12 col-sm-2 " style="padding-top: 15px;">
      <button class="btn themebtnprimarybasic mb-3" (click)="closeAddressForm()">Cancel</button>
    </div>
    
  </div>
</form>
