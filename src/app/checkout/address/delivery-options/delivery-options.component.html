<div class="del-lbl">
{{delSpeed}} 
<div class="items pull-right">
    {{freeDel}}
</div>
</div>
<div class="del-options">
  <div class="option">
    <div class="option-name">
        {{stdDel}}
    </div>
    <div class="option-rate">
        40 DKK
    </div>
  </div>
</div>
<div class="mini-bag-summary">
    <span>{{pageTrans.totalItems}}:</span>
  <div class="items pull-right">
      {{totalCartItems$ | async}}
  </div>
  <div class="order-total">
    <span>{{orderTotal001}}</span>
    <span class="value">
        {{totalCartValue$ | async}} {{pageTrans.currency}}
      </span>
  </div>
  <div class="shipping">
    <span>{{del001}}</span>
    <span class="shipping-fee c-green">40 {{pageTrans.currency}}</span>
  </div>
</div>
<div class="pay-lbl-total">
  <span class="pay-lbl">{{orderTotal002}}</span>
  <span class="pay-total">{{totalCartValue$ | async}} {{pageTrans.currency}}</span>
</div>
