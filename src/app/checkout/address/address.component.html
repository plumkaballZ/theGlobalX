<div class="address-section">

	<div *ngIf="showAdrs$">
		
			<div class="col-xs-12 col-sm-8">

					<div class="left">
							<div class="edit-address">
								<span class="edit-label">
									<inline-translator [page]="'addrs'" [key]="'selectAddr'" [elementType]="'text'"></inline-translator>
								</span>
							</div>


							<div class="border-right-0" *ngIf="!isUserSelectedAddress">
								<div class="add-address reviewlink pl-1" *ngIf="!isEditButtonPressed">
										<span class="add-label" (click)="AddNewAddr()">+ <inline-translator [page]="'addrs'" [key]="'addNew'" [elementType]="'text'"></inline-translator></span>
									<!-- <div class="col-md-6">
										<span class="add-label" (click)="AddNewAddr()">+ <inline-translator [page]="'addrs'" [key]="'addNew'" [elementType]="'text'"></inline-translator></span>
									</div>
									<div class="col-md-6">
										<span class="add-label" (click)="AddNewAddr()">- Delete Selected Address</span>
									</div> -->
		
									
								</div>
							</div>

							<!-- <button (click)="AddNewAddr()" class="addAddrBtn">
								<inline-translator [page]="'addrs'" [key]="'addNew'" [elementType]="'text'"></inline-translator>
							</button> -->

							<app-delivery-address #delAddrz [addrs]="addrs$" [delOptions]="delOptions" [selectedDel]="selectedDel" (notify)='c02($event)' (notify2)='c03($event)'></app-delivery-address>
						</div>
				</div>		

				<div class="col-xs-12 col-sm-4">
						<div class="right">
								<app-delivery-options [selectedDel]="selectedDel" [orderNumber]="orderNumber$ | async"></app-delivery-options>
								<button (click)="checkoutToPayment()" class="pay-btn">
									<inline-translator [page]="'addrs'" [key]="'continue'" [elementType]="'text'"></inline-translator>
								</button>
							</div>
					</div>
	
	</div>

	<div *ngIf="!showAdrs$">
		<div class="col-sm-12">		
			<div class="centerDiv">
				<breadCrumbz [crumbz]="breadcrumbs$" [homeLink]="homeLink$" (click)=ShowAddrs()></breadCrumbz>

				<div class="left">
					<div class="add-address">
						<span class="add-label">
							<inline-translator [page]="'addrs'" [key]="'addNew'" [elementType]="'text'"></inline-translator>
						</span>
					</div>
						<app-add-address (notify)='c01_onSubmit($event)'></app-add-address>
				</div>
			</div>
		</div>	
	</div>
</div>
