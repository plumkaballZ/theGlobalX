<div class="items">

  <div (click)="selectAddr($event, address)" *ngFor="let address of addrs" class="address-row">
    
    <div class="name"><strong>{{address.firstname}} {{address.lastname}}</strong></div>
    <div class="address">
        <div class="address-content">
          <div class="address-field">{{address.address1}}</div>
          <div class="address-field">{{address.address2}}</div>
          <span class="address-field">{{address.city}} - {{address.zipcode}}</span>
          <!-- <div class="address-field">{{address?.state?.name}}</div>
          <div class="address-field">{{address.country.name}}</div> -->
          <div class="address-field">
            <span class="mob-lbl">Mobile: </span>
            <span class="mob-no">{{address.phone}}</span>
          </div>
        </div>
      </div>
      <br>

            </div> 

          

          </div>
</div>

<div class="edit-address">
    <span class="edit-label">
      <inline-translator [page]="'addrs'" [key]="'selectDelOption'" [elementType]="'text'"></inline-translator>
    </span>
  </div>
  

<div class="items">
  
    <div (click)="selectDelOption($event, del)" *ngFor="let del of delOptions" class="del-options">
      
        <div class="option">
            <div class="option-name">
                {{del.prop1}}
            </div>
            <div class="option-rate">
                {{del.prop2}}
            </div>
          </div>
              <button *ngIf="selectedDel==del" class="select"></button>
            </div>
  </div>
